<div class="row  d-flex align-items-center" *ngIf="onloginsuccess">
    <div *ngIf="onloginsuccess" class="col-md-2 d-flex align-items-center">
        <img src="../assets/images/user.png" alt="">
        <div class="user-name">
            <p>Welcome {{loggedinUser}}</p>
        </div>
    </div>

    <div class="col-md-4 ">
        <div class="progress" style="height:20px">
            <div class="progress-bar" style="width:40%;height:20px">
            </div>
        </div>
    </div>
    <div class="col-md-1 offset-md-4" >
        <button  class="btn btn-primary btn-block  btn-sm" (click)="onSignout();">
            Logout
        </button>
    </div>
</div>
